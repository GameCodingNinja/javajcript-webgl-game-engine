<html>
    <head>
        <title>Invaders</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <!--http://cristian.sulea.net/blog/disable-browser-caching-with-meta-html-tags/-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <style>
            canvas:focus{outline:none;}
        </style>
    </head>
    <body>
        <canvas tabindex='0' id="game-surface">
            Your browser does not support HTML5
        </canvas>
        <br>Invaders. Chrome, Edge and Firefox are the only supported browsers.
        <br>Supports the use of a game controller. Press F to enter and exit full screen.
        <script src="bundle.js?version=1.0.0"></script>
    </body>
