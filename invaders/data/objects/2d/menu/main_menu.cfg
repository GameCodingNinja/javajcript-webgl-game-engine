<?xml version="1.0"?>
<menuTreeList defaultCamera="menuCamera">

    <menuList>
        <menu name="title_screen_menu" file="data/objects/2d/menu/title_screen.menu">
            <dynamicOffset right="170" bottom="120"/>
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="pause_menu" file="data/objects/2d/menu/pause.menu">
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="settings_menu" file="data/objects/2d/menu/settings.menu">
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="key_bindings_menu" file="data/objects/2d/menu/key_bindings.menu">
            <scale x="0.75" y="0.75"/>
            <position x="0" y="-8" z="0"/>
        </menu>

        <menu name="confirmation_menu" file="data/objects/2d/menu/confirmation.menu">
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="game_start_menu" file="data/objects/2d/menu/game_start.menu">
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="game_over_menu_ad" file="data/objects/2d/menu/game_over_ad.menu">
            <scale x="0.75" y="0.75"/>
        </menu>

        <menu name="game_over_menu" file="data/objects/2d/menu/game_over.menu">
            <scale x="0.75" y="0.75"/>
        </menu>
    </menuList>
    
    <treeList>
        <tree name="title_screen_tree" root="title_screen_menu" default="" interfaceMenu="false"/>
        <tree name="pause_tree" root="" default="pause_menu" interfaceMenu="false"/>
    </treeList>

</menuTreeList>

